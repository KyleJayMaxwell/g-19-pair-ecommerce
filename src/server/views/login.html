{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}
<div class="row login">
    <div class="container-fluid">
        <div class="col-md-5 col-md-offset-4 col-sm-5 col-sm-offset-4">
            <h2>Login</h2>
            <p>In order to view the products, a person must login </p>
            <hr>
            <form>
                <div class="form-group row">
                    <label for="firstName" class="col-md-3 control-label">First Name: </label>
                    <div class="col-md-6">
                        <input id="firstName" name="firstName"  placeholder="Enter your name" class="form-control" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-md-3 control-label">Last Name: </label>
                    <div class="col-md-6">
                        <input id="lastName"  class="form-control" name="lastName"  placeholder="Enter last name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="control-label col-md-3">Email:</label>
                    <div class="col-md-6">
                        <input id="email" name="email" class="form-control"  placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="control-label col-md-3">Password: </label>
                    <div class="col-md-6">
                        <input id="password" class="form-control" name="password" type="password" placeholder="password" required>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-info">Sign in</button>
                    <a href="#">Not a member, Sign Up!</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
